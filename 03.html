<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Basic Grid Layout</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-2 ">
        <div class="text-center border-2 border-black p-20 m-2 bg-red-500">1</div>
        <div class="text-center border-2 border-black p-20 m-2 bg-yellow-300">2</div>
        <div class="text-center border-2 border-black p-20 m-2 bg-purple-500">3</div>
        <div class="text-center border-2 border-black p-20 m-2 bg-pink-500">4</div>
    </div>
</body>
</html>
