<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Gradient Colored Button Using Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex min-h-screen justify-center items-center">
    <button class="bg-gradient-to-r from-blue-500 to-pink-500 py-2 px-4 text-white shadow-md hover:from-pink-500  hover:to-blue-500">Button</button>
</body>
</html>
